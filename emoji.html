<!DOCTYPE html>
<html lang="en">
<head>

    <title>Emoji Converter</title>
    <link rel="stylesheet" href="back.css">
</head>
<body>

    <div class="container">

        <div class="user-profile">
            <h2>Your Emoji Persona</h2>

                <button class="emoji-button" onclick="setEmoji('ðŸ˜Š')">ðŸ˜Š</button>
